<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock Using only JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id = "clockContainer">
        <div id="hour" style="transform: rotate(547deg);"></div>
        <div id="minute" style="transform: rotate(84deg);"></div>
        <div id="second" style="transform: rotate(60deg);"></div>
    </div>
</body>
</html>
